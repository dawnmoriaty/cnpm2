<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Danh mục</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center" th:text="${categories.categoryId} == null ? 'Thêm Danh mục' : 'Sửa Danh mục'"></h1>
    <form th:action="@{/categories/addCategory}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="categoryName" class="form-label">Tên Danh mục</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${categories.categoryName}" required>
            <div class="invalid-feedback">
                Vui lòng nhập tên danh mục.
            </div>
        </div>
        <input type="hidden" name="categoryId" th:value="${categories.categoryId}"/>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/categories/listCategory" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
