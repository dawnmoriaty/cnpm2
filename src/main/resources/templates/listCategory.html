<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Danh mục</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Danh sách Danh mục</h1>

    <!-- Nút Thêm Danh mục -->
    <a href="/categories/addCategory" class="btn btn-primary mb-3">Thêm Danh mục</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Danh mục</th>
            <th>Sản phẩm</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <ul>
                    <li th:each="product : ${category.products}" th:text="${product.productName}"></li>
                </ul>
            </td>
            <td>
                <!-- Nút Sửa -->
                <a th:href="@{/categories/updateCategory/{id}(id=${category.categoryId})}" class="btn btn-warning">Sửa</a>

                <!-- Nút Xóa -->
                <form th:action="@{/categories/delete/{id}(id=${category.categoryId})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
