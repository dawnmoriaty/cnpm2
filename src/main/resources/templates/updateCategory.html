<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Danh mục</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Cập nhật Danh mục</h1>

    <form th:action="@{/categories/updateCategory/{id}(id=${category.categoryId})}" method="post">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Tên Danh mục</label>
            <input type="text" id="categoryName" name="categoryName" class="form-control"
                   th:value="${category.categoryName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sản phẩm</label>
            <ul>
                <li th:each="product : ${category.products}">
                    <span th:text="${product.productName}"></span>
                </li>
            </ul>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="/categories/listCategory" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
