<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Cập nhật Sản phẩm</h1>
    <form th:action="@{/products/updateProduct(id=${id})}" th:object="${productsUpdate}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productName">Tên Sản phẩm</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="size">Kích thước</label>
            <input type="number" id="size" th:field="*{size}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="color">Màu sắc</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="image">Hình ảnh</label>
            <input type="file" id="image" th:field="*{image}" class="form-control" accept="image/*" multiple />
        </div>

        <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select id="status" th:field="*{status}" class="form-control" required>
                <option value="">Chọn trạng thái</option>
                <option value="true" th:selected="${productsUpdate.status}">Sẵn hàng</option>
                <option value="false" th:selected="${!productsUpdate.status}">Hết hàng</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateIn">Ngày Nhập</label>
            <input type="date" id="dateIn" th:field="*{dateIn}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="dateOut">Ngày Xuất</label>
            <input type="date" id="dateOut" th:field="*{dateOut}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="categoryId">Danh mục</label>
            <select id="categoryId" th:field="*{categoryId}" class="form-control" required>
                <option value="">Chọn danh mục</option>
                <option th:each="category : ${categoriesList}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}"
                        th:selected="${category.categoryId == productsUpdate.categoryId}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật Sản phẩm</button>
        <a th:href="@{/products/listProduct}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
